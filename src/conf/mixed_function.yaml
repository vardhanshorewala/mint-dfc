# src/conf/mixed_function.yaml
inherit:
  - base.yaml          # ← pulls in model/standard + wandb via base.yaml

# ── training overrides ─────────────────────────────────────────────────────────
training:
  task: mixed_function
  data: gaussian
  curriculum:
        points:
            start: 11
            end: 41
            inc: 2
            interval: 2000
  task_kwargs:
    function_types: ['linear', 'quadratic']   # add more as you wish


# ── output & logging ───────────────────────────────────────────────────────────
out_dir: ../models/mixed_function

wandb:
  name: mixed_function_base   # appears on your wandb dashboard
